<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fredy A. Almeyda Alania">
    <title>Ecommerce</title>
    <link rel="shortcut icon" href="./assets/image/Logo.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <link rel="stylesheet" href="./assets/css/login/login-titulo.css">
    <link rel="stylesheet" href="./assets/css/login/login-logo.css">
    <link rel="stylesheet" href="./assets/css/login/login-lista.css">
    <link rel="stylesheet" href="./assets/css/login/lista-icon.css">
    <link rel="stylesheet" href="./assets/css/login/lista-formulario.css">
    <link rel="stylesheet" href="./assets/css/login/login-open.css">
    <link rel="stylesheet" href="./assets/css/login/login-registro.css">
</head>

<body>
    <!-- Header -->
    <header id="header__principal"></header>
    <!-- Main-->
    <main>
        <!--Login-->
        <section class="login">
            <img class="login__logo" src="./assets/image/Logo.png" alt="logo">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form class="login__formulario">
                <div class="lista__formulario">
                    <span class="lista__icon material-symbols-outlined">person</span>
                    <input class="formulario__lista__item" type="email" name="email" id="email"
                        placeholder="Escriba su correo electrónico">
                </div>
                <div class="lista__formulario">
                    <span class="lista__icon material-symbols-outlined">lock</span>
                    <input class="formulario__lista__item" type="password" name="password" id="password"
                        placeholder="Escriba su contraseña">
                </div>
                <a href="./inicio.html" class="login__open">Iniciar Sesión</a>
                <p class="login-form-register">¿No tienes una cuenta?, <a href="#" class="login-register">Registrate</a></p>
            </form>
        </section>
        <!--Contáctanos-->
        <section id="contactanos"></section>
    </main>
    <!--Footer-->
    <footer id="footer">
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/scripts/main.js" type="text/javascript"></script>

</html>
